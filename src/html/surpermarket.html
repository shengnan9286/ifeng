<link rel="stylesheet" type="text/css" href="../css/surper.css"/>
		<header>
			<div class="">
				
			</div>
			<p>济远路附近</p>
			<div class="">
				<a href="###">
					<img src="../images/index_search.png"/>
				</a><br />
				<span>搜索</span>
			</div>
		</header>
		<div class="content" ng-controller="surperCtrl">
			<div class="leftmenu">
				<ul >
					<li><a href="">热销榜</a></li>
					<li ng-click="changeData('sale')"><a href="">天天特价</a></li>
					<li ng-click="changeData('fruit')"><a href="">优选水果</a></li>
					<li ng-click="changeData('bread')"><a href="">牛奶面包</a></li>
					<li><a href="">卤味熟食</a></li>
					<li><a href="">饮料酒水</a></li>
					<li><a href="">休闲零食</a></li>
					<li><a href="">方便速食</a></li>
					<li><a href="">粮油调味</a></li>
					<li><a href="">生活用品</a></li>
					<li><a href="">冰激凌</a></li>
					<li><a href="">代购星巴克</a></li>
				</ul>
			</div>
			<div class="rightlist">
				<p><span>全部分类</span>|<span>综合排序</span></p>
				<div class=" rightmain" >
					<div class="listItem" ng-repeat="sale in sales">
						<div>
							<a href=""><img ng-src={{sale['img']}}/></a>
						</div>
						<div>
							<p><a href="">{{sale['name']}}</a></p>
							<p><span class="goodopt1">精选</span><span class="goodopt2" ng-hide="sale['pm_desc']==''">{{sale['pm_desc']}}</span></p>
							<p>{{sale['specifics']}}</p>
							<p><span class="goodprice1">￥{{sale['price']}}</span><span class="goodprice2">￥{{sale['market_price']}}</span></p>
							<p class="addbtn"><span ng-click="removepro(sale)" ng-if="counts(sale['name'])"><a href=""><img src="../images/n27.png"/></a></span><span ng-if="counts(sale['name'])">{{counts(sale['name'])}}</span><span ng-click="addpro(sale)"><a href=""><img src="../images/n26.png"/></a></span></p>
							
						</div>
					</div>
				</div>
			</div>	
		</div>
